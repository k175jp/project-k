services:
  front: 
    container_name: front
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    build: 
      context: front
      dockerfile: Dockerfile
    image: k175/project-k:front
    tty: true
    ports:
      - "80:80"
    volumes:
      - ./front:/app
      - /app/node_modules
    init: true
    

  api:
    container_name: api
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./api/app:/app/src
    build:
      context: api
      dockerfile: Dockerfile
    image: k175/project-k:api
    ports:
      - "30800:30800"

  mysql:
    image: mysql/mysql-server
    volumes:
      - ./db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: project_k
      MYSQL_USER: project_k
      MYSQL_PASSWORD: project_k
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    healthcheck:
        test: mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD
